# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Prompting CI/CD

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
      with:
        # Fetch full history for diff-cover to work properly
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        bash scripts/install.sh
        poetry install --all-extras

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "12.22.9"

    - name: Debug Environment
      run: |
        poetry run python -V
        poetry run which python
        poetry env info
        poetry run pip list

    # Style/format checks.
    - name: Run Ruff (linter)
      run: |
        poetry run ruff check --diff .

    - name: Run Ruff (formatter)
      run: |
        poetry run ruff format --check --diff .

    - name: Test with pytest and coverage
      run: |
        # run tests in tests/ dir with coverage
        poetry run pytest tests/ --cov=prompting --cov-report=xml --cov-report=term-missing --verbose --failed-first --exitfirst --disable-warnings

    - name: Check diff coverage
      run: |
        # Dynamically determine comparison branch based on PR target
        if [ "${{ github.base_ref }}" != "" ]; then
          COMPARE_BRANCH="origin/${{ github.base_ref }}"
        else
          COMPARE_BRANCH="origin/staging"
        fi
        echo "Comparing against: $COMPARE_BRANCH"
        # Check coverage on changed code (80% minimum)
        poetry run diff-cover coverage.xml --compare-branch=$COMPARE_BRANCH --fail-under=80

    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-

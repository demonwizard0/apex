repos:
- repo: local
  hooks:
  - id: remove-wandb-dir
    name: Remove wandb directory
    entry: rm -rf wandb
    language: system
    pass_filenames: false
    always_run: true

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace

- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.12.5
  hooks:
    - id: ruff
      args: [--fix]
      stages: [pre-commit]
    - id: ruff-format
      stages: [pre-commit]

- repo: local
  hooks:
    - id: mypy
      name: mypy
      entry: mypy .
      language: system
      pass_filenames: false
      stages: [pre-commit]

    # Run tests on push so local "push" matches CI.
    - id: pytest
      name: pytest
      entry: pytest tests/ --verbose --failed-first --exitfirst --disable-warnings
      language: system
      pass_filenames: false
      stages: [pre-push]

repos:
- repo: local
  hooks:
  - id: remove-wandb-dir
    name: Remove wandb directory
    entry: rm -rf wandb
    language: system
    pass_filenames: false
    always_run: true

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace

- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.5.2
  hooks:
    - id: ruff
      args: [--fix]
    - id: ruff-format

- repo: local
  hooks:
    - id: pytest-check
      name: pytest-check
      entry: poetry run pytest
      language: system
      pass_filenames: false
      always_run: false
      stages: [commit]

    - id: coverage-check
      name: coverage-check
      entry: bash scripts/check_diff_coverage.sh
      language: system
      pass_filenames: false
      always_run: false
      stages: [commit]
